<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="/static/images/cloud-sun-rain-solid.svg" rel="icon">

        <link href="/static/style.css" rel="stylesheet">

        <!-- Font Awesome icons -->
        <script src="https://kit.fontawesome.com/ac7d43e200.js" crossorigin="anonymous"></script>

        <title>Kids Weather: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <header>
            <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/">Kids Weather</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    {% if current_user.id %}
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">
                            <i class="fas fa-cloud-sun-rain fa-2x"></i>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="fas fa-robot fa-2x" style="color:#FFFFFF"></i>
                        </a>
                      </li>
                    </ul>
                    <ul class="navbar-nav ms-auto me-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="/register">
                              Register
                          </a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/login">
                              Log In
                          </a>
                        </li>
                      </ul>
                    {% endif %}
                  </div>
                </div>
              </nav>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer class="small text-center text-muted">
            Data provided for free by <a href="https://openweathermap.org/">OpenWeather</a>.<br>
            Images provided for free from <a href="/attribution" target="_blank">creaters</a> on <a href="https://thenounproject.com/" target="_blank">the Noun Project</a>
        </footer>

        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
    </body>
</html>
